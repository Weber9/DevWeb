<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>流式布局(百分比布局)</title>
    <style>

        /*
            流式布局(百分比布局) 非固定像素布局       移动端web开发常用的布局方式
                通过盒子的宽度设置成百分比来根据屏幕的宽度进行伸缩，不受固定像素的限制，内容向两侧填充

                max-width  最大宽度      max-height   最大高度
                min-width  最小宽度      min-height   最小高度
        */

        * {
            margin: 0;
            padding: 0;
        }
        section {
            width: 100%;
            max-width: 920px;
            min-width: 320px;
            margin: 0 auto;
        }
        section div {
            float: left;
            width: 50%;
            height: 400px;
        }
        section div:nth-child(1){
            background-color: pink;
        }
        section div:nth-child(2){
            background-color: #795da3;
        }
    </style>
</head>
<body>
    <section>
        <div></div>
        <div></div>
    </section>
</body>
</html>
