<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0,
    maximum-scale=1.0,minimum-scale=1.0">
    <title>视口</title>
    <style>

        /*
            视口(viewport) : 浏览器显示页面内容的屏幕区域。视口分为 布局视口、视觉视口、理想视口
                  布局视口：将所有内容显示再看到的区域上
                  视觉视口：用户正在看到的网站的区域
                  理想视口：设备有多宽，布局视口有多宽      需添加 meta 视口标签

               <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0,
                 maximum-scale=1.0,minimum-scale=1.0">

                 width       宽度设置的是viewport的宽度，可以设置device-width特殊值
                 initial-scale    初始缩放比，大于0的数字
                 maximum-scale    最大缩放比，大于0的数字
                 minimum-scale    最小缩放比，小于0的数字
                 user-scalable    用户是否可以播放，yes/no(1/0)



        */
    </style>
</head>
<body>
晴空飘雪，宛若春花
</body>
</html>
