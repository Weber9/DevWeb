<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>特殊样式</title>
    <style>

        /*
            基于 chrome 苹果浏览器 内核
            CSS3盒子模型
              box-sizing:border-box;
              -webkit-box-sizing:border_box;
            清除点击高亮
              -webkit-tap-height-color:transparent;
            在移动端浏览器默认的外观在ios上加此属性给按钮和输入框自定义样式
              -webkit-appearance: none;
            禁止长按页面时的弹出菜单
              img a { -webkit-touch-callout: none; }

        */
    </style>
</head>
<body>

</body>
</html>
