<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS 练习3</title>
    <style>
        .box {
            width: 300px;
            height: 500px;
            background-color: peachpuff;
        }
        div img {
            width: 300px;
            height: 300px;
        }
        a {
            color: #000000;
            text-decoration: none;

        }
        .review {
            height: 80px;
            padding: 0 28px;
            margin-top: 30px;
        }
        .appraise {
            font-size: 12px;
            color: #4c4c4c;
            padding: 0 28px;
        }
        .info h4 {
            display: inline-block;
            font-size: 14px;
            margin-top: 15px;
            padding: 0 28px;
            font-weight: 400;
        }
        .info span {
            color: #ff8500;
        }
        .info strong {
            font-style: normal;
            color: #4c4c4c;
            margin: 0 6px 0 15px;
        }

        .box2 {
            width: 300px;
            height: 400px;
            background-color: #4c4c4c;
        }
        .picture {
            width: 300px;
            height: 215px;
        }
        .advertisement {
            color: red;
            margin-top: 50px;
            padding: 0 56px;
        }
        .money {
            color: #ff8500;
            font-size: 14px;
            padding: 0 120px;
        }
        .comment {
            color: bisque;
            font-size: 14px;
            padding: 0 100px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
<div class="box">
    <img src="../timg.jpg" alt="耳机">
    <p class="review">快递牛，整体不错蓝牙可以说秒连红米给力</p>
    <div class="appraise">来自于 117384232 的评价</div>
    <div class="info">
        <h4><a href="#" >Redmi AirDots真无线蓝牙</a></h4>
        <strong>|</strong>
        <span>99.9</span>
    </div>
</div>
<hr />
<div class="box2">
    <img src="../timg.jpg" alt="手机" class="picture">
    <h4 class="advertisement">小米CC9 6GB+128GB</h4>
    <div class="money">1999元</div>
    <div class="comment">2465人好评</div>
</div>
</body>
</html>
