<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>过渡</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box {
            position: relative;
            width: 200px;
            height: 200px;
            background-color: #3664a2;
            margin: 15% auto;

        }
        .img {
            position: absolute;
            top: 70px;
            left: 70px;
            width: 60px;
            height: 60px;
            background: url("../../img/King.png") no-repeat -182px 0 ;
            transition: background-position 1s;
        }
        .box:hover .img {
            background-position:  -240px 0 ;
        }

    </style>
</head>
<body>
    <div class="box">
        <div class="img"></div>
    </div>
</body>
</html>
