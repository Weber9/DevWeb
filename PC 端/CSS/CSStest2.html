<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS 练习2</title>
    <style>
        .nav {
            height: 41px;
            border-top: 3px #ff8500;
            border-bottom: 1px #edeef0;
            background-color: #fcfcfc;
            border-style: solid;
            line-height: 41px;
        }
        .nav a {
            display: inline-block;
            color: #4c4c4c;
            height: 41px;
            font-size: 12px;
            text-decoration: none;
            padding: 0 20px;
        }
        .nav a:hover {
            background-color: #ff8500;
        }
    </style>
</head>
<body>
<div class="nav">
    <a href="#">新浪导航</a>
    <a href="#">手机搜狐网</a>
    <a href="#">新浪微博</a>
    <a href="#">移动客户端</a>
    <a href="#">电视剧</a>
</div>
</body>
</html>
