<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片遮罩层</title>
    <style>
        .tudou {
            position: relative;
            width: 350px;
            height: 490px;
            margin: 0 auto;
        }
        .tudou::after {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            display: none;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,.4) url("../../img/open.jpg") no-repeat center;
        }

        .tudou:hover::after {
            display: block;
        }
    </style>
</head>
<body>
    <div class="tudou">
        <img src="../../img/xiongchumo.jpg" alt="熊出没">
    </div>
</body>
</html>
