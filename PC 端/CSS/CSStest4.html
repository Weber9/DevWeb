<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS练习</title>
    <style>
        .box {
            width: 1226px;
            height: 615px;
            background-color: pink;
            margin: 0 auto;
        }
        li {
            list-style: none;
        }
        .left {
            width: 234px;
            height: 615px;
            background-color: #4c4c4c;
            float: left;
        }
        .right {
            width: 992px;
            height: 615px;
            background-color: #59ff00;
            float: left;
        }
        .right>div {
            width: 234px;
            height: 300px;
            background-color: red;
            float: left;
            margin-left: 14px;
            margin-bottom: 14px;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="left"></div>
    <div class="right">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>

</div>
</body>
</html>
