<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2D转换</title>
    <style>
        /*
            2D转换
              * 移动：transform:translate(x,y)
                    1、移动不会影响其他元素位置
                    2、若参数为 百分数 ，则移动自身 长或宽 的百分比
                    3、对行内元素无效

              * 旋转：transform:rotate(度数)
                    1、单位为 deg
                  旋转中心点：transform-origin: x y;
                    1、定义旋转的中心点

              * 缩放：transform:scale(x,y)
                    1、x,y 为放大或缩小倍数
                    2、不影响其它盒子

        */
        div {
            overflow: hidden;
            float: left;
            width: 300px;
            height: 300px;
            margin: 10px;
            background-color: #b3d4fc;
            transition: all 2s;
        }
        div {
            /* 移动 */
            transform: translate(100px,50px);
        }
        div::before {
            content: '';
            display: block;

            width: 100%;
            height: 100%;
            background-color: pink;
            transform: rotate(90deg);
            transform-origin: left bottom;
            transition: all 1s;
        }
        div:hover::before {
            transform: rotate(0deg);
        }
        img {

            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 5px solid black;
            transition: all 2s;
        }
        img:hover {
            /* 旋转 */
            transform: rotate(360deg);
            transform-origin: right top;
        }
        .box {
            float: left;
            width: 300px;
            height: 300px;
            background-color: red;
        }
        .box:hover {
            transform: scale(0.5,0.5);
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <img src="../../img/xiongchumo.jpg" alt="">
    <div class="box"></div>
</body>
</html>
