<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5</title>
</head>
<body>
    <!--
        HTML5 新增标签
           * <header>  头部标签
           * <nav>  导航标签
           * <article> 内容标签
           * <section>  定义文档某个区域
           * <aside>  侧边栏标签
           * <footer>  尾部标签

           * <video> 视频标签
               * src  视频地址
               * autoplay="autoplay"  视频自动播放(谷歌浏览器 需要添加 muted )
               * controls="controls"  展示播放控件
               * width   height     视频宽高
               * loop="loop"  循环播放
               * poster="img url(图片地址)"   加载等待的画面图片
               * muted="muted"  静音播放

           * <audio> 音频标签
               * src 音频地址
               * autoplay="autoplay"  音频自动播放(谷歌浏览器 禁用 )
               * controls="controls"  展示播放控件
               * loop="loop"  循环播放


    -->
    <video src="../../video/Mi10.mp4" controls="controls" muted="muted" poster="../0.png"></video>
    <audio src="../../audio/度过此刻.mp3" controls="controls" muted="muted"></audio>

    <script>

    </script>
</body>
</html>
