<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery动画效果</title>
    <script src="../jQuery.min.js"></script>

    <style>
        div {
            display: none;
            width: 200px;
            height: 200px;
            background-color: #DD4A68;
        }
    </style>
</head>
<body>
    <button>显示</button><button>隐藏</button><button>切换</button>
    <div></div>
    <hr>
    <button >下滑</button><button>上滑</button><button>切换</button>
    <div></div>
    <hr>
    <button >淡出</button><button>淡入</button><button>切换</button><button>修改透明度</button>
    <div></div>


<script>
    /*
       显示隐藏效果
          显示： show([speed,easing,fn])      speed:预定速度("slow","normal","fast")或表示动画时长的毫秒数值
          隐藏： hide([speed,easing,fn])      easing:用来指定切换效果，默认为"swing",可用参数“linear”
          切换： toggle([speed,easing,fn])    fn:回调函数，再动画完成时执行的函数，每个元素执行一次

       滑动效果
          下滑： slideDown([speed,easing,fn])      speed:预定速度("slow","normal","fast")或表示动画时长的毫秒数值
          上滑： slideUp([speed,easing,fn])      easing:用来指定切换效果，默认为"swing",可用参数“linear”
          切换： slideToggle([speed,easing,fn])    fn:回调函数，再动画完成时执行的函数，每个元素执行一次

       淡入淡出效果
          淡入： fadeIn([speed,easing,fn])      speed:预定速度("slow","normal","fast")或表示动画时长的毫秒数值
          淡出： fadeOut([speed,easing,fn])      easing:用来指定切换效果，默认为"swing",可用参数“linear”
          切换： fadeToggle([speed,easing,fn])    fn:回调函数，再动画完成时执行的函数，每个元素执行一次
          修改透明度：  fadeTo([speed,opacity,easing,fn])    opacity: 透明度 取值 0~1之间

       动画效果   animate(params,[speed],[easing],[fn])
             params: 想要更改的样式属性，以对象形式传递，必须写。如果为复合属性则需要采取驼峰命名法
             speed:预定速度("slow","normal","fast")或表示动画时长的毫秒数值
             easing:用来指定切换效果，默认为"swing",可用参数“linear”
             fn:回调函数，再动画完成时执行的函数，每个元素执行一次


       事件切换
          hover(鼠标经过触发的函数,鼠标离开触发的函数)

       动画队列及其停止排队方法
          1、动画或效果队列：动画或效果一旦触发就会执行，如果多次触发，就造成多个动画或这效果排队执行
          2、停止排队  stop()  写到动画或者效果的前面，相当于停止结束上一次的动画



    */
    $(function () {
        //显示隐藏效果
        $("button").eq(0).click(function (){
            $("div").stop().show("2000","linear")
        })
        $("button").eq(1).click(function (){
            $("div").stop().hide("2000","linear")
        })
        $("button").eq(2).click(function (){
            $("div").stop().toggle("2000","swing")
        })

        // 滑动效果
        $("button").eq(3).click(function (){
            $("div").stop().slideDown("2000","linear")
        })
        $("button").eq(4).click(function (){
            $("div").stop().slideUp("2000","linear")
        })
        $("button").eq(5).click(function (){
            $("div").stop().slideToggle("2000","swing")
        })


        // 淡入淡出效果
        $("button").eq(6).click(function (){
            $("div").stop().fadeIn("2000","linear")
        })
        $("button").eq(7).click(function (){
            $("div").stop().fadeOut("2000","linear")
        })
        $("button").eq(8).click(function (){
            $("div").stop().fadeToggle("2000","swing")
        })
        $("button").eq(9).click(function (){
            $("div").stop().fadeTo(400,0.4)
        })
    })
</script>
</body>
</html>
