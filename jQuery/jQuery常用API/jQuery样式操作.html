<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>样式操作</title>
    <script src="../jQuery.min.js"></script>

    <style>
        .nav {
            transition: all 0.2s;
        }
        .current {
            font-size: 50px;
            transform: rotate(360deg);
        }
    </style>
</head>
<body>
    <div class="nav">奥里给</div>

<script>
    /*
       操作 CSS 方法
          1、参数只写属性名，则返回属性值    $(this).css("color")
          2、参数是属性名，属性值，逗号分隔，是设置一组样式，属性必须加引号，值如果是数字可以不加单位和引号
             $(this).css("color", "red")
          3、参数可以是对象形式，方便设置多组样式。属性名和属性值用冒号隔开，属性可以不加引号
             $(this).css({ color:"red", font-size:20})

       设置类样式方法
          1、添加类   $("div").addClass("current");
          2、移除类   $("div").removeClass("current");
          3、切换类   $("div").toggleClass("current");

    */

    $(".nav").css({
        width:200,
        height:200,
        backgroundColor: "pink"
    });
    $(".nav").css("color","green");
    console.log($(".nav").css("width"));

    //设置类样式方法
    $(".nav").click(function () {
        $(this).toggleClass("current");
    })
</script>
</body>
</html>
