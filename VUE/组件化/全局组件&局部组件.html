<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../js/vue.js"></script>
</head>
<body>

  <div id="app">
    <my-cpn></my-cpn>
    <my-cpn></my-cpn>
    <my-cpn></my-cpn>
  </div>
  <script>
    /*
      全局组件：所有实例都能用全局组件   Vue对象外侧定义
      局部组件：只有对应的Vue对象才能使用    在Vue对象内部定义


    */

    const cpnC = Vue.extend({
      template: `
        <div>
            <h2>标题</h2>
            <p>内容 喀喀喀喀喀喀</p>
            <p>内容 哇哇哇哇哇哇</p>
          </div>
      `
    });
    // 全局组件
    // Vue.component('my-cpn',cpnC);

    const vm = new Vue({
      el: '#app',
      components: {   //  定义内部私有组件
        // 局部组件定义      自定义组件名 : 组件构造器
        'my-cpn': cpnC,
      }
    });
  </script>
</body>
</html>
