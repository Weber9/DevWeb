<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../js/vue.js"></script>
</head>
<body>
  <div id="app">
    <fcpn></fcpn>

  </div>
  <script>
    // 组件和组件之间存在层级关系

     // 子组件
    const SonCpn = Vue.extend({
      template: `
        <div>
          <h1>子标题</h1>
          <p>子内容</p>
        </div>
      `
    });

    // 父组件
    const FaCpn = Vue.extend({
      template: `
        <div>
          <h1>父标题</h1>
          <p>父内容</p>
          <scpn></scpn>
        </div>
      `,
      // 将 子组件 渲染到 父组件中
      // 若子组件未在Vue对象中声明，则不能直接添加到页面中
      components: {
        'scpn': SonCpn
      }
    })

    const vm = new Vue({
      el: '#app',
      components: {
        'fcpn': FaCpn
      }
    });

  </script>
</body>
</html>
