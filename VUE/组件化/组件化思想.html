  <script>
    /*
      模块化：从代码逻辑的角度进行划分
      组件化：从UI界面的角度划分

      组件化思想：
         1、它提供了一种抽象化，将一个庞大的系统抽象出一个个独立可复用的小组件来构造应用
         2、任何的应用都会被抽象称一颗 组件树

      应用：
         1、让代码更加方便组织和管理，并且扩展性也更强
         2、尽可能将页面拆分成一个个小的、可复用的组件

    */
  </script>
