<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  /*
    前端开发:    后端路由阶段 --> 前后端分离阶段 --> SPA界面阶段

       后端路由阶段： 整个HTML阶段页面是由服务器来渲染的。服务器直接生产渲染好对应的HTML界面，返回客户端展示

          处理：
             1、将页面对应的网址(URL)，发送到服务器，服务器会通过正则对该URL进行匹配，并交给Controller处理
             2、Controller进行各种处理，最终生成HTML或者数据，返回给前端
          后端路由： 后端处理URL和页面之间的映射关系
                   这种情况下渲染的页面，不需要单独加载任何的js和css，可以直接交给浏览器展示，有利于SEO优化
             缺点：
                1、整个页面的模块由后端人员来编写和维护
                2、通常情况下HTML代码和数据以及对应的逻辑会混在一起，编写和维护都是非常糟糕的事情

       前后端分离阶段： 后端只负责提供数据，不负责任何阶段的内容
                     后端只提供API来返回数据，前端通过Ajax获取数据，并通过JavaScript将数据渲染到页面中。
                     后端只需要提供API即可

       单方面富应用阶段(SPA界面阶段)： 在前后端分离的基础上加一层前端路由  只有一个网页，进行不同操作，页面显示不同内容，但页面不刷新(不向服务端请求数据)
           前端路由：浏览器中显示的页面中大部分内容，都是由前端写的js代码在浏览器中执行，最终渲染出来的网页
              核心：改变URL，但是页面不进行整体的刷新
              方法：
                 1、location.hash = 链接值
                 2、history.pushState({}, title, '')     按指定的名称和URL（如果提供该参数）将数据push进会话历史栈，数据被DOM进行不透明处理
                 3、history.replaceState({}, title, '')  替换URL  按指定的数据，名称和URL(如果提供该参数)，更新历史栈上最新的入口。
                 4、history.go(+num) / history.forword()   跳转到下一个页面
                 5、history.go(-num) / history.back()    后退到上一个页面

  */
</script>
</body>
</html>
