<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../js/vue.js"></script>

  <style>
    .red {
      color: darkred;
    }
  </style>
</head>
<body>
  <h1 id="nav">
    <li v-for="item,index in message" :class="{red: selectIndex === index}" @click="liClick(index)">{{item}}</li>
  </h1>

  <script>
    let vm = new Vue({
      el: '#nav',
      data: {
        message: ['李云龙','PDD','卢本伟','孔捷'],
        selectIndex : -1,
      },
      methods: {
        liClick(index) {
          this.selectIndex = index;
        }
      }
    });
  </script>
</body>
</html>
