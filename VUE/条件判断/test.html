<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../练习/书籍购物车/vue.js"></script>
</head>
<body>
  <div id="nav">
    <span v-if="isShow">
      <label for="username">用户账号</label>
      <input type="text" id="username" placeholder="输入账号" key="username">
    </span>
    <span v-else>
      <label for="useremail">用户邮箱</label>
      <input type="text" id="useremail" placeholder="输入邮箱" key="useremail">
    </span>
    <button @click="isShow = !isShow">切换登录方式</button>
  </div>

  <script>
    let vm = new Vue({
      el: '#nav',
      data: {
        isShow: true,
      }
    });
  </script>
</body>
</html>
