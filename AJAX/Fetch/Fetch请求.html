<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AJAX请求</title>
</head>
<body>
    <button>AJAX请求</button>
    <script>
        /*
            fetch(url,[config])

        */

        let btn = document.querySelector('button');
        btn.onclick = function () {
            fetch('http://127.0.0.1:8080/fetch-server?vip=6',{
                // 请求方式
                method : 'POST',
                // 请求头
                headers : {
                    name : '7777'
                },
                // 请求体
                body : 'username=admin&password=admin'
            }).then(response => {
                return response.json();
            }).then(response => {
                console.log(response);
            })
        }
    </script>
</body>
</html>
