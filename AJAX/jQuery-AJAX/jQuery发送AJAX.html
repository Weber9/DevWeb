<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery发送AJAX请求</title>
    <script src="../jQuery.min.js"></script>
</head>
<body>
    <button>GET</button>
    <button>POST</button>
    <button>通用型方法</button>

    <script>
        /*
            jQuery中的AJAX
                get请求    $.get(url,[data],[callback],[type])
                post请求   $.post(url,[data],[callback],[type])
                    * url: 请求的URL地址
                    * data: 请求携带的参数(对象型)
                    * callback: 载入成功时回调函数
                    * type: 设置返回内哦让那个格式   xml、html、script、json、text、_default
        */

        // GET 方法
        $('button').eq(0).click(function () {
            $.get('http://127.0.0.1:8080/jQuery-server',{a:100,b:200},function (data) {
                console.log(data);
            },'json') // 输出为对象
        });
        // POST 方法
        $('button').eq(1).click(function () {
            $.post('http://127.0.0.1:8080/jQuery-server',{a:100,b:200},function (data) {
                console.log(data);
            })
        });  // 输出为字符串

        // 通用型方法
        $('button').eq(2).click(function () {
            $.ajax({
                // url
                url: 'http://127.0.0.1:8080/jQuery-server',
                // 参数
                data: {a:100,b:200},
                // 请求类型
                type: 'GET',
                // 响应体结果
                dataType: 'json',
                // 成功回调
                success: function (data) {
                    console.log(data);
                },
                // 超时时间   timeout: 时间
                // 失败回调   error: function() {}
                // 请求头信息 header: {xxx}


            });
        })
    </script>
</body>
</html>
