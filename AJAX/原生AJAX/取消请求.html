<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>取消请求</title>
</head>
<body>
    <button>点击发送</button>
    <button>点击取消</button>

    <script>
        let btn = document.querySelectorAll('button');
        let x = null;
        // 发送请求
        btn[0].onclick =function () {
            x = new XMLHttpRequest();
            x.open('GET','http://127.0.0.1:8080/delay');
            x.send();
        }
        // 撤销请求
        btn[1].onclick = function () {
            x.abort();
        }
    </script>
</body>
</html>
