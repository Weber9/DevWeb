<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSON</title>
    <style>
        #result {
            width: 200px;
            height: 200px;
            border: 1px solid #000000;
        }
    </style>
</head>
<body>
    <div id="result"></div>

    <script>
        let divs = document.querySelector('#result');
        // 绑定键盘按下事件
        window.onkeydown = function () {
            let xhr = new XMLHttpRequest();
            // 设置响应体数据类型
            xhr.responseType = 'json';
            // 初始化
            xhr.open('GET','http://127.0.0.1:8080/json-server');
            // 发送
            xhr.send();
            // 事件绑定
            xhr.onreadystatechange = function () {
                if(xhr.readyState === 4) {
                    if(xhr.status >= 200 && xhr.status < 300){
                        console.log(xhr.response);
                        // 1、手动对数据转换
                        // let data = JSON.parse(xhr.response);
                        // divs.innerHTML = data.name;
                        // 2、自动转换
                        divs.innerHTML = xhr.response.name;

                    }
                }
            }
        }
    </script>
</body>
</html>
