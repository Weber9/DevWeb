<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQuery</title>
</head>
<body>
    <h1>
        JQuery 一个 JavaScript 库
        优点：
          1、轻量级。核心文件才几十kb，不会影响页面加载速度
          2、跨浏览器兼容，基本兼容了现在主流的浏览器
          3、链式编程、隐式编程
          4、对事件、样式、动画支持，简化了DOM操作
          5、支持插件扩展开发
          6、免费开源
    </h1>
</body>
</html>
