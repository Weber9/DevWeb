<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery内容文本值</title>
    <script src="../jQuery.min.js"></script>
</head>
<body>
    <div>奥里给</div>
    <span>我叫老八</span>
    <input type="text" value="淦就完了">

    <script>
        /*
            内容文本值  主要针对元素的内容还有表单的值操作

            1、普通元素内容 html()
                获取元素内容  html()
                设置元素内容  html("内容")

            2、普通元素文本内容 text()
                获取元素文本内容  text()
                设置元素文本内容  text("内容")

            3、表单的值  val()
                获取表单值   val()
                设置表单值   val("内容")
        */

        $(function () {

            // 获取元素内容
            console.log($("div").html())
            // 获取元素文本内容
            console.log($("span").text())
            // 获取表单的值
            console.log($("input").val())
            $("input").val("淦")
        })
    </script>
</body>
</html>
