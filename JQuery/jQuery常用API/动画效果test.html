<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>突出显示</title>
    <script src="../jQuery.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        html {
            background-color: #795da3;
        }
        .nav {
            width: 600px;
            height: 600px;
            margin: 0 auto;
            background-color: #000000
        }
        ul li {
            list-style: none;
            float: left;
            width: 200px;
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="nav">
        <ul>
            <li style="background-color: #DD4A68"></li>
            <li style="background-color: #fcb3ca"></li>
            <li style="background-color: #ee9900"></li>
            <li style="background-color: #a71d5d"></li>
            <li style="background-color: #b3d4fc"></li>
            <li style="background-color: #4b8fed"></li>
        </ul>
    </div>

    <script>
        $(function () {

            $("ul>li").hover(function () {
                $(this).siblings().stop().fadeTo(400,0.3);
            },function () {
                $(this).siblings().stop().fadeTo(400,1);
            })

        })
    </script>
</body>
</html>
