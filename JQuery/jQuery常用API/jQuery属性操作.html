<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>属性操作</title>
    <script src="../jQuery.min.js"></script>
</head>
<body>

    <script>
        /*
            设置或获取元素固有属性值  prop()
                1、获取属性   prop("属性")
                2、设置属性   prop("属性","属性值")

            设置或获取自定义属性值  attr()
                1、获取属性   attr("属性")
                2、设置属性   attr("属性","属性值")

            数据缓存   data()
                1、附加数据   data("name","value")   向被选取元素附加数据
                2、获取数据   data("name")    向被选取元素获取数据
        */
    </script>
</body>
</html>
