<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="../.././font/font_2099015_z5uhbhlgbqn/iconfont.css">
    <style>
        .box {
            position: relative;
            width: 300px;
            border-bottom: 1px solid #ccc;
            margin: 100px auto;

        }
        .box input {
            width: 230px;
            height: 30px;
            border: 0;
            outline: none;
        }
        .box span {
            position: absolute;
            top: 6px;
            right: 1px;
            width: 20px;
        }

    </style>
</head>
<body>
<div class="box">
    <lable for="">
        <span class="iconfont icon-yanjing-bi" name="eye" id="eye"></span>
    </lable>
    <input type="password" name="pwd" id="pwd">
</div>
<p>dasdad</p>
<script>

    var eye = document.getElementById('eye');
    var pwd = document.getElementById('pwd');
    var flag=0;
    eye.onclick = function() {
        if(flag==0) {
            pwd.type = 'text';
            eye.className = 'iconfont icon-yanjing';
            flag=1;
        }
        else {
            pwd.type = 'password';
            eye.className = 'iconfont icon-yanjing-bi';
            flag=0;
        }
    }

</script>
</body>
</html>
