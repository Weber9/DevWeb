<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义属性操作</title>
</head>
<body>
    <script>
        /* 自定义属性操作
              1、 获取属性值
                    * element.属性    获取属性值
                    * element.getAttribute('属性');
                  区别：  * element.属性  获取内置元素属性值（元素本身自带的属性）
                         * element.getAttribute('属性');   主要获得自定义的属性   程序员定义的属性
                    H5 新属性
                      element.dateset.index 或者 element.dataset['index']
              2、 设置属性值
                    * element.属性= '值'
                    * element.setAttribute('属性','值');
                          * 自定义属性都以 data-  开头
              3、 移除属性
                    * element.removeAttribute('属性');

                   */

    </script>
</body>
</html>
