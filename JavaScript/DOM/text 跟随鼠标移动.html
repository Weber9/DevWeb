<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test 跟随鼠标移动</title>
    <style>
        img {
            position: absolute;
        }
    </style>
</head>
<body>
    <img src="../../img/zhake.png" alt="">
    <script>

        var pic = document.querySelector('img');
        document.addEventListener('mousemove',function (e) {
            var x = e.pageX;
            var y = e.pageY;
            pic.style.left = x-117 +'px';    // X 坐标 - 图片大小的一半 将鼠标移到图片中央
            pic.style.top = y-127 + 'px';
        })
    </script>
</body>
</html>
