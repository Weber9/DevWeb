<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BOM location对象</title>
</head>
<body>
    <button>点击跳转百度</button>
    <div></div>
    <script>
        /*
           URL:统一资源定位符，是互联网上标准资源的地址，每个文件都有一个唯一的URL，它包含的信息指出文件的位置以及浏览器怎么处理它
             格式：protocol://host[:port]/path/[?query]#fragment
                  http://www.itcast.cn/index.html?name=jack&age=18#link
                  protocol   通信协议 常用 http、ftp、maito等
                  host       主机(域名)
                  port       端口号 可选  省略时用默认端口号
                  path       路径  由零个或多个 '/' 符号隔开的字符串，一般用来表示主机上的一个目录或文件地址
                  query      参数  以键值对的形式通过 & 分隔
                  fragment   片段  #内容   常见于链接、锚点

             location ： 用于获取或设置窗体的 URL，并且可以用于解析 URL，属性返回一个对象
                * location.href      获取或设置 整个 URL
                * location.host      返回主机 域名
                * location.port      返回端口号   如未写返回空字符串
                * location.pathname  返回路径
                * location.search    返回参数
                * location.hash      返回片段   #内容

                * location.assign()  跟 href 相似  可跳转页面   记录历史可以后退
                * location.replace() 替换当前页面，不可后退
                * location.reload()  重新加载页面，相当于刷新    当参数为 true 时，强制刷新
        */
        console.log(window.location);
        console.log(window.history);
        var btn = document.querySelector('button');
        var divs = document.querySelector('div');
        var timer=5;
        btn.addEventListener('click',function () {
            jump();
            setInterval(jump,1000);
        });
        function jump() {
            if(timer === 0){
                location.href = 'http://www.baidu.com'
            }
            else {
                divs.innerHTML = '您将在'+timer+'秒钟后跳转页面';
                timer--;
            }

        }


    </script>
</body>
</html>
