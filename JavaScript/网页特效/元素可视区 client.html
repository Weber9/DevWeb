<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>元素可视区 client</title>
</head>
<body>
    <script>
        /*        常用于获取元素大小
            client: 获取元素在可视区的相关信息，动态获得元素的边框大小、元素大小等
                element.clientTop       返回元素上边框的大小
                element.clientLeft      返回元素左边框的大小
                element.climentWidth    返回自身的padding、内容区的宽度、不含边框，返回数值不带单位
                element.climentHeight    返回自身的padding、内容区的高度、不含边框，返回数值不带单位
        */
    </script>
</body>
</html>
