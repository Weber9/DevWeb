<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>元素偏移量 offset</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .father {
            position: relative;
            width: 300px;
            height: 300px;
            background-color: #ff8500;
            margin: 100px;
        }
        .father .son {
            width: 100px;
            height: 100px;
            background-color: #63a35c;
            margin-left: 50px;
        }
    </style>
</head>
<body>

    <div class="father">
        <div class="son"></div>
    </div>
    <script>
        /*       常用于获取元素位置
            offset : 元素偏移量     动态得到该元素的位置(偏移)、大小等
                * 获得元素距离带有定位的父元素的位置
                * 获得元素自身大小
                * 返回的数值不带单位

              常用属性：
                    只能获取不能赋值
                element.offsetParent     返回作为元素该元素带有定位的父级元素  如果父元素没有定位返回 body
                element.offsetTop        返回元素相对带有定位父元素上方的偏移
                element.offsetLeft       返回元素相对带有定位父元素左边框的偏移
                element.offsetWidth      返回自身包括 padding、边框、内容区的宽度，返回数值不带单位
                element.offsetHeight      返回自身包括 padding、边框、内容区的高度，返回数值不带单位
        */

        var fd = document.querySelector('.father');
        var sd = document.querySelector('.son');
        console.log(sd.offsetWidth);
        console.log(sd.offsetHeight);

        fd.addEventListener('mousemove',function (e) {
            var x = e.pageX - this.offsetTop;
            var y = e.pageY - this.offsetLeft;
            this.innerHTML = 'X坐标是' + x +'  Y坐标是'+ y;
        })
    </script>
</body>
</html>
