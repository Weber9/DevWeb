<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test animate</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box {
            position: fixed;
            top: 100px;
            left: 928px;
        }
        span {
            position: absolute;
            display: block;
            width: 300px;
            height: 300px;
            background-color: #b3d4fc;
            font-size: 100px;
            text-align: center;
            line-height: 300px;
        }
        .text {
            position: absolute;
            left: 0;
            width: 900px;
            height: 300px;
            font-size: 50px;
            text-align: center;
            background-color: palevioletred;
            line-height: 300px;
            z-index:-1;
        }
    </style>
    <script src="animate.js"></script>
</head>
<body>
    <div class="box">
        <span>⬅</span>
        <div class="text">晴空飘雪，宛若春花</div>
    </div>

    <script>
        var sn = document.querySelector('span');
        var divs = document.querySelector('.text');
        sn.addEventListener('mouseenter',function () {
            animate(divs,-900,function () {
                sn.innerHTML = '➡';
            })
        })
        sn.addEventListener('mouseleave',function () {
            animate(divs,0,function () {
                sn.innerHTML = '⬅';
            })
        })
    </script>
</body>
</html>
