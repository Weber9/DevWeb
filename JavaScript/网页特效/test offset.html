<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test offset</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .title {
            width: 200px;
            margin: 0 auto;
            border: 1px solid #dddddd;
        }
        .title p {
            font-size: 40px;
            cursor:pointer;
        }
        .login {
            display: none;
            position: fixed;
            top: 25%;
            left: 35%;
            width: 450px;
            height: 280px;
            background: #ffffff;
            border: 1px solid #ebebeb;
            box-shadow: 0 0 0 #dddddd ;
            z-index:9999;

        }
        .login span {
            display: block;
            width: 100%;
            font-size: 20px;
            text-align: center;
            padding-top: 20px;
            cursor: move;
        }
        .close {
            position: absolute;
            top: 0;
            right: 0;
            width: 20px;
            height: 20px;
            border: 1px solid #ebebeb;
            font-size: 10px;
            border-radius: 8px ;
            line-height: 20px;
            cursor: pointer;
        }
        .login_box {
            width: 100%;
            margin: 30px auto;
        }
        .login_input {
            width: 100%;
            margin-bottom: 20px;
        }
        .login_input label{
            float: left;
            width: 90px;
            text-align: right;
            line-height: 36px;
            padding-right: 10px;
        }
        .login_input input {

            width: 300px;
            height: 35px;
            font-size: 14px;
        }
        .login_btn {
            text-align: center;
            margin: 30px auto 0 auto;
        }
        .login_btn button {
            width: 100px;
            font-size: 14px;
            line-height: 30px
        }
        .shadow {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,.5);
        }
    </style>
</head>
<body>
    <div class="title">
        <p>点击，登录</p>
    </div>
    <div class="login">
        <span>登录会员</span>
        <div class="close">关闭</div>
        <div class="login_box">
            <div class="login_input">
                <label>用户名 : </label><input type="text" placeholder="请输入用户名">
            </div>
            <div class="login_input">
                <label>密码 : </label> <input type="password"  placeholder="请输入密码">
            </div>
            <div class="login_btn">
                <button>登录会员</button>
            </div>
        </div>
    </div>
    <div class="shadow"></div>

    <script>
        var t = document.querySelector('.title');
        var login = document.querySelector('.login');
        var span = login.children[0];
        var close = document.querySelector('.close');
        var shadow = document.querySelector('.shadow');
        var btn = document.querySelector('button');
        t.addEventListener('click',function (){
            shadow.style.display = 'block';
            login.style.display = 'block';
        })
        close.addEventListener('click',function () {
            shadow.style.display = 'none';
            login.style.display = 'none';
        })
        span.addEventListener('mousedown',function (e) {
            e.selectionStart;
            var x = e.pageX - login.offsetLeft;
            var y = e.pageY - login.offsetTop;
            document.addEventListener('mousemove',move);
            function move(e) {
                login.style.left = e.pageX - x+ 'px';
                login.style.top = e.pageY -y+ 'px';
            }
            document.addEventListener('mouseup',function (e) {
                document.removeEventListener('mousemove',move);
            })
        })
    </script>
</body>
</html>
