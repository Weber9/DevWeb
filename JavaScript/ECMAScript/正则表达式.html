<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>正则表达式</title>
</head>
<body>
    <script>
        /*
            正则表达式：用于匹配字符串中字符组合的模式   JavaScript 里为 对象
            特点：
                1、灵活性、逻辑性和功能性非常强
                2、可以迅速用极简单的方式大道字符串的复杂控制
            使用：
                1、利用 RegExp对象来创建正则表达式  var rg = new RegExp(/xxx/);
                2、利用字面量创建正则表达式     var rg = /xxx/;
                3、test()  用来检测字符串是否符合正则表达式要求的规范

            边界符(位置符) 用来提示字符所处的位置
                ^      表示匹配行首的文本(以谁开始)
                $      表示匹配行尾的文本(以谁结束)
                []     表示有一系列字符可供选择，只要匹配其中一个就行
                [^a]  表示字符串中不能包含a
                a-z    表示 a-z 范围

            量词符        设定某个模式出现的次数
                *      重复零次或更多次
                +      重复一次或更多次
                ?      重复零次或一次
               {n}     重复n次
               {n}     重复n次或更多次
               {n,m}   重复n到m次

                |       或

            预定义类       常见某些模式的简写方式
                \d     匹配0~9之间的任一数字 相当于[0-9]
                \D     匹配所有0-9意外的字符 相当于[^0-9]
                \w     匹配任意的字母、数字和下划线 相当于[A-Za-z0-9]
                \W     除所有字母、数字和下划线意外的字符 相当于[^A-Za-z0-9]
                \s     匹配空格(包括换行符、制表符、空格符等) 相当于[\t\r\n\v\f]
                \S     匹配非空格字符 相当于[^\t\r\n\v\f]

            正则表达式参数
                /表达式/g(全局匹配)
                /表达式/i(忽略大小写)
                /表达式/gi(全局匹配+忽略大小写)

        */

    </script>
</body>
</html>
