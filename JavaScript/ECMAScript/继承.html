<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>继承</title>
</head>
<body>
    <script>
        /*
           继  承    ES6 之前没有 entends 方法，通过 构造函数+原型对象模拟实现继承，被称为组合继承

           call()  修改函数运行时的this指向
             fun.call(thisArg,arg1.arg2, ...)
                thisArg: 当前调用函数this的指向对象
                arg,arg2: 传递的其它参数






        */
        function father(uname, age) {
            this.uname = uname;
            this.age = age;
        }
        father.prototype.money = function () {
            console.log("挣钱");
        }
        function son(uname, age) {
            // 组合继承    将 son 中的 this 指向 father 实现继承关系
            father.call(this,uname,age);
        }
        // 使用原型对象那个进行方法的继承
        son.prototype = new father();

        var ldh = new son("刘德华",18);
        console.log(ldh)
        console.log(ldh.money())


    </script>


</body>
</html>
