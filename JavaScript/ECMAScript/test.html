<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS基础语法</title>
    <style>
        td {
            border: 1px solid black;
        }
    </style>
    <script>
        document.write("<table align='center'>" + "");
        for(var i=1;i<=9;i++){
            document.write("<tr>");
            for (var j = 1; j <=i; j++) {
                document.write("<td>");
                document.write(i+"*"+j+"="+(i*j)+"&nbsp;"+"&nbsp;");
                document.write("</td>");
            }
            document.write("</tr>");
        }
        document.write("</table>");


        var s = new Date().getDay();
        switch (s){
            case 1:
                alert("李云龙");break;
            case 2:
                alert("魏和尚");break;
            default :
                alert("傻逼");
        }
    </script>
</head>
<body>

</body>
</html>
