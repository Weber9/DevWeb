<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新增数组方法</title>
</head>
<body>
    <script>
        /*
            迭代(遍历)方法：forEach()、map()、filter()、some()、every()
                forEach()：  array.forEach(function(currentValue,index,arr){})
                    * currentValue: 数组当前项的值
                    * index：数组当前项的索引
                    * arr：数组对象本身
                    * return：不会终止遍历

       过滤      filter():   array.filter(function(currentValue,index,arr){})
                    * filter()方法创建一个新的数组，新数组中的元素是通过检查指定数组中符合条件的所有元素，主要用于筛选数组
                    * 它直接返回一个新数组
                    * currentValue: 数组当前项的值
                    * index：数组当前项的索引
                    * arr：数组对象本身
                    * return：不会终止遍历   返回一个布尔值，判断是否执行

                some():     array.some(function(currentValue,index,arr){})
                    * some()方法用于检测数组中的元素是否满足指定条件。查找数组中是否有满足条件的元素
                    * 它返回值为布尔值，如果查到这个元素，就返回true，如果查不到就返回false
                    * 如果找到第一个满足条件的元素，则终止循环，不在继续查找
                    * currentValue: 数组当前项的值
                    * index：数组当前项的索引
                    * arr：数组对象本身

       映射     map():     array.reduce(callback(Value[,index[,array]]{},[thisArg])
                    * 返回一个由原数组每个元素执行回调函数的结果组成的新数组
                    * Value：回调函数中正在处理的当前元素
                    * index[可选]：正在处理的当前元素索引
                    * array[可选]：原数组
                    * thisArg[可选]：执行回调函数时值被用作this

       汇总     reduce():   array.reduce(callback(accumulator,currentValue[,index[,array]]){},[initialValue])
                    * 返回函数累计处理的结果
                    * accumulator：  累加器    累加器累计回调的返回值；上一次调用时返回的积累值
                    * currentValue： 当前值   数组正在处理的元素
                    * index[可选]：数组中正在处理的当前元素的索引 如果有initialValue，起始索引号为 0 ，否则为 1
                    * array[可选]：调用reduce()的数组
                    * initialValue[可选]： 当前索引  作为第一次调用callback函数时的第一个参数值。若没有提供初始值，使用数组中第一个元素

        */
        // forEach
        var arr = [0,2,3,4,5];
        arr.forEach(function (value, index, array) {
            console.log("当前值"+value);
            console.log("当前索引"+index);
            console.log("数组本身"+array);
        })
        console.log("------------------------------------");
        // filter
        var evenArr = arr.filter(function (value, index, array) {
            return value % 2 === 0 ;
        })
        console.log(evenArr);
        console.log("------------------------------------");
        // some
        var oddArr = arr.some(function (value, index, array) {
            return (value % 2 !== 0);  //  查找是否含有偶数
        })
        console.log(oddArr);  // 返回布尔值
        console.log("------------------------------------");
        // map
        let incArr = arr.map(function (value, index, array) {
            return value + 10;  // 让原数组值 +10
        })
        console.log(incArr);
        console.log("------------------------------------");
        // reduce
        let totalArr = arr.reduce(function (preValue, n) {
          console.log(preValue+'+'+n);
          return preValue + n ;   // 返回值为 当次循环值+上次循环值
        })
        console.log(totalArr);  //  数组值求和
        console.log("------------------------------------");

    </script>
</body>
</html>
