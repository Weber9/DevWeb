<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新增数组方法</title>
</head>
<body>
    <script>
        /*
            迭代(遍历)方法：forEach()、map()、filter()、some()、every()
                forEach()：  array.forEach(function(currentValue,index,arr){})
                    * currentValue: 数组当前项的值
                    * index：数组当前项的索引
                    * arr：数组对象本身
                    * return：不会终止遍历

                filter():   array.filter(function(currentValue,index,arr){})
                    * filter()方法创建一个新的数组，新数组中的元素是通过检查指定数组中符合条件的所有元素，主要用于筛选数组
                    * 它直接返回一个新数组
                    * currentValue: 数组当前项的值
                    * index：数组当前项的索引
                    * arr：数组对象本身
                    * return：不会终止遍历

                some():     array.some(function(currentValue,index,arr){})
                    * some()方法用于检测数组中的元素是否满足指定条件。查找数组中是否有满足条件的元素
                    * 它返回值为布尔值，如果查到这个元素，就返回true，如果查不到就返回false
                    * 如果找到第一个满足条件的元素，则终止循环，不在继续查找
                    * currentValue: 数组当前项的值
                    * index：数组当前项的索引
                    * arr：数组对象本身

        */
        var arr = [0,2,3,4,5];
        arr.forEach(function (value, index, array) {
            console.log("当前值"+value);
            console.log("当前索引"+index);
            console.log("数组本身"+array);
        })
        console.log("------------------------------------");
        var evenArr = arr.filter(function (value, index, array) {
            return value % 2 === 0 ;
        })
        console.log(evenArr);
        console.log("------------------------------------");
        var oddArr = arr.some(function (value, index, array) {
            return (value % 2 !== 0);  //  查找是否含有偶数
        })
        console.log(oddArr);
    </script>
</body>
</html>
