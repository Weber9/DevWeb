<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>深拷贝、浅拷贝</title>
</head>
<body>
    <script>
        /*
            浅拷贝：复制一份引用，所有引用对象都指向一份数据，并且都可以修改这份数据。复制地址。
                Object.assign(拷贝对象, 被拷贝对象)

            深拷贝（复杂）：复制变量值，对于非基本类型的变量，则递归至基本类型变量后，再复制
                JSON.stringify()
                JSON.parse()
        */

    </script>
</body>
</html>
