<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>let</title>
</head>
<body>
    <script>
        var arr = {};
        for (var i = 0; i < 2; i++) {
            arr[i] = function () {
                console.log(i);
            }
        }
        arr[0]();  //  2
        arr[1]();  //  2


        let arr1 = {};
        for (let k = 0; k < 2; k++) {
            arr1[k] = function () {
                console.log(k);
            }
        }
        arr1[0]();  //  0
        arr1[1]();  //  1
    </script>
</body>
</html>
