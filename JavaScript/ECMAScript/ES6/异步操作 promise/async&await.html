<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <script>
    /*
      async 异步的简写   await 等待异步
      async 用于申明一个 function 是异步的，而 await 用于等待一个异步方法执行完成。
      async/await 的优势在于处理 then 链

      async 函数
        async function fn(){}
        1、函数的返回值为promise对象
        2、promise对象的结果由async函数执行的返回决定
      await 表达式
        let xx = await fn
        1、await右侧的表达式一般为promise对象，也可以是其它值
        2、如果是promise对象，返回promise成功的值；失败值需要 try...catch... 包裹
        3、如果为其他值，直接作为await的返回值

      await 必须写在async函数中，但async函数中可以没有await


    */
    async function main() {
      // return 5555;
      // return new Promise(((resolve, reject) => {
      //   // resolve('哈哈哈哈');
      //   // reject('嘎嘎嘎嘎嘎');
      //   // throw '啦啦啦啦';
      // }));

      let p = new Promise(((resolve, reject) => {
        // resolve('okk');
        reject('error');
      }));

      // let res = await p;
      // console.log(res);

      try {
        let res = await p;
      }catch (e) {
        console.log(e);
      }

    }
    main();
  </script>
</body>
</html>
