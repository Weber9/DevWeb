<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <script>
    /*
        API：
          promise 构造函数: Promise(excutor){}
            * excutor 函数： 执行器 (resolved,rejected) => {}
            * resolved 函数：内部定义成功时我们调用的函数  (value) => {}
            * rejected 函数：内部定义失败时我们调用的函数  (reason) => {}
            说明：exector 会在 Promise 内部立即同步调用，异步操作在执行器中执行

          Promise.prototype.then():  (onResolved,onRejected) => {}
            * onResolved 函数：成功的回调函数  (value) => {}
            * onRejected 函数：失败的回调函数  (reason) => {}
            说明：指定用于得到成功value的成功回调和用于得到失败reason的失败回调，返回一个新的promise对象

          Promise.prototype.catch(): (onRejected) => {}
            * onRejected 函数：失败的回调函数  (reason) => {}

          Promise.resolve方法:  (value) => {}
            * value: 成功的数据或promise对象
            * 如果传入的参数为 非Promise类型的对象，则返回的结果为成功promise对象
            * 如果传入的参数为 Promise类型的对象，则参数的结果决定了 resolve 的结果
            * 返回一个 成功/失败 的promise对象

          Promise.reject方法: (reason) => {}
            * reason: 失败的原因
            * 传进来的值不管成功与否，返回的都是一个失败的promise对象

          Promise.all方法: (promises) => {}
            * promises: 包含 n 个 promise 的数组
            * 返回一个新的 promise，只要所有的promise都成功才成功，只要有一个失败就直接失败，并返回失败的值

          Promise.race 方法: (promise) => {}
            * promises: 包含 n 个 promise 的数组
            * 返回一个新的 promise，最先完成 promise 的结果状态就是最终的结果状态
    */
  </script>
</body>
</html>
