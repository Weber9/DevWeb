<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>变量let</title>
</head>
<body>
    <script>
         /*
            使用let关键字声明的变量具有块级作用域
            在一个大括号中 使用let关键字声明的变量才具有块级作用域  var关键字不具备这个特点
            防止循环变量编程全局变量
            使用let关键字声明变量没有变量提升
            使用let关键字声明的变量具有暂时性死区特性

            */

         // 没有变量提升
         console.log(x);   // 报错
         let x = 220;

         // 死区特性
         var num = 100;
         if(true){
             console.log(num); // 当块级区域存在 let 声明时，区域内相关变量，必须先声明后调用
             let num;
         }
    </script>
</body>
</html>
